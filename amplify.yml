version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci --prefix frontend/chat-ui
    build:
      commands:
        - nvm use 20
        - npm run build --prefix frontend/chat-ui
        - BACKEND_URL=$BACKEND_URL node frontend/federationStatusCLI.js
  artifacts:
    baseDirectory: frontend/chat-ui/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/chat-ui/node_modules/**/*
